<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de adivinha</title>
    <link rel="stylesheet" href="estilo.css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="titulo">jogo de adivinha</h1>
        
        <div id="detalhes_jogo">
            <p class="detalhes">você tem : <span id="numero_vidas"></span> tentativas</p>
            <p class="detalhes">sua pontuação : <span id="pontuacao">0</span> pontos</p>
        </div>
       
        <div class="caixa_resposta">
            <p id="caixa_resposta"></p>
        </div>

        <div class="esconder container_escolha">
            <input type="radio" name="escolha" value="sim" id="sim">
            <label for="sim"></label>
            <input type="radio" name="escolha" value="nao" id="nao">
            <label for="nao"></label>
        </div>

        <div class="escolha_numero esconder" id="container_input_numero">
            <p class="digiteNumero">Digite um numero: </p>
            <input type="number" id="input_numero">

        </div>
        <button id="botao_verificar" class="esconder">verificar</button>
        <button class="esconder" id="botao_comecar">começar</button>
    </div>
</body>
<script src="script/script.js"></script>

</html>
